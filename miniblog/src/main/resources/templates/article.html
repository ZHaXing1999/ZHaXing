<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-
eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">

</head>
<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>miniBlog</strong>
      </a>
      </button>
    </div>
  </div>
</header>
<div class="container">
  <div class="row mt-5">
    <h1 th:text="${article.title}">标题</h1>
  </div>
  <div class="row mt-3">
    <div th:text="${article.content}">正文内容</div>
  </div>
  <div class="row mt-2" th:each="c : ${article.comments}">
    <p th:text="${c.message}">mesasge</p>
  </div>
  <div class="row mt-2">
    <form method="post"
          th:action="@{/articles/{id}/comments(id=${article.id})}" th:object="${comment}" >

      <div class="form-group mt-3">
        <label for="content">留下评论内容:</label>
        <textarea type="text" rows="2" id="content" placeholder="评论"
                  class="form-control"
                  th:field="*{message}" autocomplete="off" required></textarea>
      </div>
      <button class="btn btn-primary mt-1" type="submit">发表评论</button>
    </form>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-
JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
