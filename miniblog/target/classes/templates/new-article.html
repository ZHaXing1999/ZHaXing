<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新建文章 - miniBlog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-
eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">

</head>
<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>miniBlog</strong>
      </a>
    </div>
  </div>
</header>
<div class="container">
  <div class="row mt-5">
    <h1>新建文章</h1>
  </div>
  <div class="row mt-3">
    <form method="post" action="/author/articles" th:object="${article}">
      <div class="mb-3">
        <label for="title" class="form-label">文章标题</label>
        <input type="text" class="form-control" id="title" th:field="*{title}"/>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">内容</label>
        <textarea class="form-control" rows="5" id="content" th:field="*{content}"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">发表文章</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-
JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
